{% extends "layout.html" %}

{% block title %}
    Estimate
{% endblock %}

{% block main %}
        <div class="mb-3">
            <div class="section">
                <div class="container">
                    <div class="row justify-content-md-center">
                        <table class="table table-striped table-sm" align="center" col span="1" style="width: 30%">
                            <div class="col-md-auto">
                                <thead><h6 style="font-weight: normal">All Estimates</h6></thead>
                                <br>
                                <form action="/allest" method="post">
                                    <p>
                                        <button class="btn btn-secondary btn-sm" type="submit" name="option" value="view">VIEW</button>
                                    </p>
                                    <tbody>
                                        <tr>
                                            <th scope="col"><p style="font-weight: normal">Estimate Name</p></th>
                                            
                                        </tr>
                                        {% for row in all_est %}
                                            <tr>
                                                <td>{{ row["estname"] }}</td>
                                                <td><input type="checkbox" id={{ row["estname"] }} name="selection" value={{ row["estname"] }}></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </form>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
